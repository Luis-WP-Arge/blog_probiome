<!-- pages/templates/about.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="section-title">
        <h1>Ex membros do LGMBV</h1>
        <hr>
    </div>
    <div class="row">
        {% for ex_membros in allEx_membros %}
        
        
        <div class="column">
            <div class="team">
                <div class="team-img">
                    <h3>{{ex_membros.0.name}}</h3>
                    <p>{{ex_membros.0.description|safe}}</p>
                    <br>
                    <p style="margin-bottom:1.5cm;"></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
