{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="section-title">
        <h1>Sobre n√≥s</h1>
        <hr>
    </div>

    <div class="row">
        {% for About_Us in allAboutUs %}
        <h2> {{About_Us.0.title}}</h2>
        <hr style="width:35%;">
        <div class="column">
            <div class="team">
                <div class="team-img">
                    <p>{{About_Us.0.text|safe}}</p>
                    <hr>
                    <p style="margin-bottom:1.5cm;"></p>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col">
            <h1>Gallery</h1>
            <!-- PHOTO GALLERY -->
            {% for Images in allImages %}
            <img src="/media/{{Images.0.image}}" alt="" title="">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
