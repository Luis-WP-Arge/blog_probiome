{% extends 'layout.html' %}

{% block content %}

<div class="container">

        <h1>Nossa equipe</h1>
        <hr>
    </div>
    <div class="row">
        {% for pesquisador in todosPesquisadores %}

         <h2> {{category.0.category}} </h2>
        <hr style="width:35%;">

            <div class="team">
                <div class="team-img">
                    
                </div>

        </div>

{% endfor %}

</div>
</div>
{% endblock content %}
